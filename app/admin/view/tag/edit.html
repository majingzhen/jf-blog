{extend name="layout/main" /}

{block name="title"}编辑标签 - JF-Blog 后台{/block}

{block name="page_title"}编辑标签{/block}

{block name="content">
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{$title|default='编辑标签'}</h3>
            </div>
            <div class="card-body">
                <form action="{:url('/admin/tag/save')}" method="post">
                    <input type="hidden" name="id" value="{$tag.id}">

                    <div class="mb-3">
                        <label for="name" class="form-label">标签名称</label>
                        <input type="text" class="form-control" id="name" name="name" value="{$tag.name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="slug" class="form-label">标签别名</label>
                        <input type="text" class="form-control" id="slug" name="slug" value="{$tag.slug}" required>
                        <div class="form-text">用于URL中，只能包含字母、数字、横线和下划线</div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">更新</button>
                        <a href="{:url('/admin/tag/index')}" class="btn btn-secondary">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
