{extend name="layout/main" /}

{block name="title"}标签管理 - JF-Blog 后台{/block}

{block name="page_title"}标签管理{/block}

{block name="content"}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a class="btn btn-sm btn-outline-secondary" href="{:url('/admin/tag/create')}">
                <i class="fas fa-plus"></i> 新建标签
            </a>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>别名</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="tags" id="tag"}
        <tr>
            <td>{$tag.id}</td>
            <td>{$tag.name}</td>
            <td>{$tag.slug}</td>
            <td>{$tag.created_at|date='Y-m-d H:i:s'}</td>
            <td>
                <a class="btn btn-sm btn-outline-primary"
                   href="{:url('/admin/tag/edit', ['id'=>$tag['id']])}">编辑</a>
                <a class="btn btn-sm btn-outline-danger"
                   href="{:url('/admin/tag/delete', ['id'=>$tag['id']])}"
                   onclick="return confirm('确定要删除这个标签吗？')">删除</a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
{/block}
