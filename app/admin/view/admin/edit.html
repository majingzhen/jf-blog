{extend name="layout/main" /}

{block name="title"}编辑文章 - JF-Blog 后台{/block}

{block name="page_title"}编辑文章{/block}

{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{$title|default='编辑文章'}</h3>
            </div>
            <div class="card-body">
                <form action="{:url('/admin/post/save')}" method="post">
                    <input type="hidden" name="id" value="{$post.id}">

                    <div class="mb-3">
                        <label for="title" class="form-label">标题</label>
                        <input type="text" class="form-control" id="title" name="title" value="{$post.title}" required>
                    </div>

                    <div class="mb-3">
                        <label for="slug" class="form-label">别名 (可选)</label>
                        <input type="text" class="form-control" id="slug" name="slug" value="{$post.slug}">
                        <div class="form-text">用于URL中，留空则自动生成</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category_id" class="form-label">分类</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">选择分类</option>
                                {volist name="categories" id="category"}
                                <option value="{$category.id}" {if condition="$post.category_id eq $category.id"}selected{/if}>{$category.name}</option>
                                {/volist}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" name="status">
                                <option value="draft" {if condition="$post.status eq 'draft'"}selected{/if}>草稿</option>
                                <option value="published" {if condition="$post.status eq 'published'"}selected{/if}>已发布</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="summary" class="form-label">摘要 (可选)</label>
                        <textarea class="form-control" id="summary" name="summary" rows="3">{$post.summary}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="tag_ids" class="form-label">标签</label>
                        <select multiple class="form-select" id="tag_ids" name="tag_ids[]">
                            {volist name="allTags" id="tag"}
                            <option value="{$tag.id}"
                                {if condition="in_array($tag.id, $selectedTagIds)"}selected{/if}>{$tag.name}</option>
                            {/volist}
                        </select>
                        <div class="form-text">按住Ctrl键可多选</div>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">内容</label>
                        <textarea class="form-control" id="content" name="content" rows="15" required>{$post.content}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="seo_keywords" class="form-label">SEO关键词 (可选)</label>
                        <input type="text" class="form-control" id="seo_keywords" name="seo_keywords" value="{$post.seo_keywords}">
                        <div class="form-text">多个关键词用逗号分隔</div>
                    </div>

                    <div class="mb-3">
                        <label for="seo_description" class="form-label">SEO描述 (可选)</label>
                        <textarea class="form-control" id="seo_description" name="seo_description" rows="3">{$post.seo_description}</textarea>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">更新</button>
                        <a href="{:url('/admin/post/index')}" class="btn btn-secondary">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
